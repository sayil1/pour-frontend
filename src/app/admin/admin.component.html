<body class="overflow-y-hidden bg-gray-100">
    <div class="flex w-screen h-screen text-gray-700">
        <div class="flex flex-col bg-white border-r border-gray-300 md:flex sm:hidden w-1">
            <div class="flex p-4">
                <img src="assets/img/logo.png" width="200px">
            </div>

            <div class="flex flex-col flex-grow p-4 overflow-auto bg-white">
                <a class="flex items-center flex-shrink-0 h-10 px-2 mb-2 text-base font-medium rounded hover:bg-gray-300"
                   routerLink="/admin/main">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    <span class="leading-none ml-2 text-[#1c3359] font-bold ">Dashboard</span>
                </a>
                <a class="flex items-center flex-shrink-0 h-10 px-2 mb-2 text-base font-medium rounded hover:bg-gray-300"
                   routerLink="/admin/new-user">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                    <span class="leading-none ml-2">New Registrant</span>
                </a>
                <a class="flex items-center flex-shrink-0 h-10 px-2 mb-2 text-base font-medium rounded hover:bg-gray-300"
                    href="/admin/users">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <g fill="none">
                          <path d="M5 9V7h2v2H5z" fill="currentColor"></path>
                          <path d="M9 9h10V7H9v2z" fill="currentColor"></path>
                          <path d="M5 15v2h2v-2H5z" fill="currentColor"></path>
                          <path d="M19 17H9v-2h10v2z" fill="currentColor"></path>
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M1 6a3 3 0 0 1 3-3h16a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H4a3 3 0 0 1-3-3V6zm3-1h16a1 1 0 0 1 1 1v5H3V6a1 1 0 0 1 1-1zm-1 8v5a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-5H3z" fill="currentColor"></path>
                        </g>
                      </svg>
                    <span class="leading-none ml-2">All Registrant</span>
                </a>

                <a class="flex items-center flex-shrink-0 h-10 px-4 mt-auto mx-auto text-sm font-medium bg-[#ffcc00] rounded hover:bg-[#1c3359] hover:text-white"
                  (click)="logout()" >
                    <svg class="h-5 w-5" viewBox="0 0 24 24">
                        <g fill="none">
                          <path d="M13 4.009a1 1 0 1 0-2 0l-.003 8.003a1 1 0 0 0 2 0L13 4.01z" fill="currentColor"></path>
                          <path d="M4 12.992c0-2.21.895-4.21 2.343-5.657l1.414 1.414a6 6 0 1 0 8.485 0l1.415-1.414A8 8 0 1 1 4 12.992z" fill="currentColor"></path>
                        </g>
                      </svg>
                    <span class="leading-none">Log Out</span>
                </a>
            </div>

        </div>
        <div class="" class="w-full" >
            <router-outlet></router-outlet>
        </div>
    </div>
</body>
